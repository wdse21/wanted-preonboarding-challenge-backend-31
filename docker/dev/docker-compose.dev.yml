services:
  postgres-db:
    image: postgres:15
    container_name: postgres-15
    ports:
      - ${DB_PORT}:5432
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      TZ: ${TZ}
    volumes:
      - ../../db/postgres-data:/var/lib/postgresql/data
    platform: linux/x86_64
    restart: always
    networks:
      - server
  redis:
    image: redis:7.4.3
    container_name: redis-7.4.3
    ports:
      - ${REDIS_PORT}:6379
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes:
      - ../../db/redis/data:/data
      - ../../db/redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    labels:
      - 'name=redis'
      - 'mode=standalone'
    restart: always
    networks:
      - server
  server-app-dev:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile.dev
    container_name: server-app-dev
    depends_on:
      - postgres-db
      - redis
    volumes:
      - ../../.:/home/app/dev
      - /home/app/dev/node_modules
    expose:
      - ${PORT}
    ports:
      - ${PORT}:3001
    env_file:
      - ../../.env.development
    command: npm run start:dev
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: always
    networks:
      - server
networks:
  server:
    driver: bridge
    external: true
